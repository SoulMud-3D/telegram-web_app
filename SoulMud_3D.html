<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин в Telegram</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 40px; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; max-width: 400px; margin: auto; }
    button { padding: 10px 20px; background: #0088cc; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0077aa; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Привет!</h1>
    <p>Это мой первый Telegram WebApp</p>
    <button onclick="alert('Ты нажал!')">Нажми меня</button>
  </div>
</body>
</html>
